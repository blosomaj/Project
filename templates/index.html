{% extends "base.html" %}

{% block content %} 
 <table>
   <tr>
	<th>Carid</th>
	<th>Car Brand</th>
	<th>Car Model</th>
   </tr>
   {% for car in myUser %}
      <tr>
	 <td>{{ car.carid }}</td>
         <td>{{ car.carbrand }}</td>
	 <td>{{ car.carmodel }}</td>
	 <td><a href="edit/{{car.carid}}">Edit</a></td>
     </tr>
   {% endfor %}
 </table>
{% endblock %}
